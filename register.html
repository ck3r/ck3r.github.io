<button id="register">Register ck3r protocol</button> <br><br>

<a href="about://settings/handlers">Check browser entry</a>

<script>
document.getElementById("register").onclick = () => {
  navigator.registerProtocolHandler(
    "web+ck3r",
    "https://ck3r.dev/resolve.html?uri=%s",
    "ck3r protocol"
  );
    alert("If your browser supports it, a prompt should appear now.");
};
</script>
